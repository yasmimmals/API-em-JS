<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISUALIZADOR DE POSTAGENS</title>
</head>
<body>
      <h1>Lista de Postagem recente</h1>
      <button onclick="carregarPostagem()">Carregar Dados</button>
      <div id="listaPostagem"></div>

    <script> 
    async function carregarPostagem(){
        try{
            const resposta = await fetch("https://jsonplaceholder.typicode.com/posts?_limit=5");
            const postagem = await resposta.json();
            const lista = document.getElementById("listaPostagem");
                lista.innerHTML = "";
                for (let i = 0; i < postagem.length; i++) {
                    const li = document.createElement("p");
                    li.textContent = `Titulo da postagem: ${postagem[i].title} - Conteúdo da postagem: ${postagem[i].body}`;
                    lista.appendChild(li);
                }
        } catch (erro) {  
            console.error("Erro ao carregar postagem:", erro);
            alert("Não foi possível carregar os dados da API.");
        }
    
        
    }
    
    
    
    </script>
</body>
</html>
