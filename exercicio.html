<!DOCTYPE html>
<html lang="pt-BR">

<head>
     
    <meta charset="UTF-8">
      <title>Exemplo de Consumo de API</title>
</head>

<body>
      <h1>Lista de Usuários</h1>
      <button onclick="carregarUsuarios()">Carregar Dados</button>
      <ul id="listaUsuarios"></ul>
     
    <script>
        // livra de fazer outra atividade quem chamou esta função
        async function carregarUsuarios() {
            //tenta
            try {
                // await -> aguarda resposta da API
                const resposta = await fetch("https://jsonplaceholder.typicode.com/users");
                // a API retornou string, precisamos converter para JSON
                const usuarios = await resposta.json();
                //lista = ul
                const lista = document.getElementById("listaUsuarios");
                lista.innerHTML = ""; // limpa lista
                
                //para cada usuário
                for (let i = 0; i < usuarios.length; i++) {
                    //cria um elemento html em li
                    const li = document.createElement("li");
                    // insere texto no item da lista - nome e email do usuário
                    li.textContent = `Nome: ${usuarios[i].name} - Rua: ${usuarios[i].address.street} - Cidade: ${usuarios[i].address.city} - CEP: ${usuarios[i].address.zipcode}`;
                    // associa o item da lista à lista
                    lista.appendChild(li);
                }
            } catch (erro) { // se der erro na api(não consegue acessar), devolve o erro no console 
                console.error("Erro ao carregar usuários:", erro);
                alert("Não foi possível carregar os dados da API.");
            }
        }
    </script>
</body>

</html>
